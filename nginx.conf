server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: si no encuentra el archivo, sirve index.html
    location / {
        try_files $uri /index.html;
    }

    # Assets est√°ticos con cache
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Healthcheck opcional
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
